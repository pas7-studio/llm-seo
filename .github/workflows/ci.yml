name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enforce changeset and README update policy
        if: github.event_name == 'pull_request'
        shell: bash
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.sha }}"
          CHANGED_FILES="$(git diff --name-only "$BASE_SHA" "$HEAD_SHA")"

          echo "Changed files:"
          echo "$CHANGED_FILES"

          SRC_CHANGED=false
          API_OR_FEATURE_CHANGED=false
          README_CHANGED=false
          CHANGESET_CHANGED=false

          while IFS= read -r file; do
            [ -z "$file" ] && continue
            if [[ "$file" == src/* || "$file" == test/* || "$file" == package.json ]]; then
              SRC_CHANGED=true
            fi
            if [[ "$file" == src/* || "$file" == package.json ]]; then
              API_OR_FEATURE_CHANGED=true
            fi
            if [[ "$file" == README.md ]]; then
              README_CHANGED=true
            fi
            if [[ "$file" == .changeset/*.md ]]; then
              CHANGESET_CHANGED=true
            fi
          done <<< "$CHANGED_FILES"

          if [[ "$SRC_CHANGED" == "true" && "$CHANGESET_CHANGED" != "true" ]]; then
            echo "ERROR: Source changes require a changeset file (.changeset/*.md)."
            exit 1
          fi

          if [[ "$API_OR_FEATURE_CHANGED" == "true" && "$README_CHANGED" != "true" ]]; then
            echo "ERROR: API/feature changes require README.md update."
            exit 1
          fi

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run typecheck
      - run: pnpm run test
      - run: pnpm run build

  release:
    name: Release and Publish
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run typecheck
      - run: pnpm run test
      - run: pnpm run build

      - name: Detect pending changesets
        id: changesets
        shell: bash
        run: |
          count=$(find .changeset -maxdepth 1 -type f -name '*.md' ! -name 'README.md' | wc -l | tr -d ' ')
          if [ "$count" -gt 0 ]; then
            echo "has_changesets=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changesets=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Version packages from changesets
        if: steps.changesets.outputs.has_changesets == 'true'
        run: pnpm run version-packages

      - name: Commit and push version changes
        if: steps.changesets.outputs.has_changesets == 'true'
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(release): version packages [skip ci]"
          git push origin HEAD:main

      - name: Read package version
        id: version
        shell: bash
        run: |
          name=$(node -p "JSON.parse(require('fs').readFileSync('package.json','utf8')).name")
          version=$(node -p "JSON.parse(require('fs').readFileSync('package.json','utf8')).version")
          echo "name=$name" >> "$GITHUB_OUTPUT"
          echo "value=$version" >> "$GITHUB_OUTPUT"

      - name: Check if npm version already exists
        id: npm
        shell: bash
        run: |
          if npm view "${{ steps.version.outputs.name }}@${{ steps.version.outputs.value }}" version >/dev/null 2>&1; then
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create git tag
        if: steps.npm.outputs.should_publish == 'true'
        shell: bash
        run: |
          if git rev-parse "v${{ steps.version.outputs.value }}" >/dev/null 2>&1; then
            exit 0
          fi
          git tag "v${{ steps.version.outputs.value }}"
          git push origin "v${{ steps.version.outputs.value }}"

      - name: Create GitHub Release
        if: steps.npm.outputs.should_publish == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.value }}
          generate_release_notes: true

      - name: Publish to npm
        if: steps.npm.outputs.should_publish == 'true'
        run: pnpm run release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
